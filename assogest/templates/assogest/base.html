{% load static i18n %}
{% load compress %}
{% compress css %}
  <link type="text/x-scss" href="{% static 'assogest/style.scss' %}" rel="stylesheet" media="screen">
{% endcompress %}

<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:'en_us' }}">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
      {{ SITE_TITLE }} | {% block title %}{% endblock title %}
    </title>
  </head>

  <body>
    {% block layout %}
    {% endblock layout %}
  </body>
</html>
