---
- name: Deploy AssoGest
  hosts: all
  become: true
  become_method: sudo

  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      become: true

  roles:
    - role: common
      tags: ['common', 'setup']

    - role: nginx
      tags: ['nginx', 'web']

    - role: docker

    - role: django
      tags: ['django', 'app']

  post_tasks:
    - name: Ensure all services are started
      service:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop:
        - nginx
        - docker.service
      become: true

    - name: Check application status
      uri:
        url: "http://{{ domain_name }}"
        return_content: yes
      register: app_status
      ignore_errors: true
      tags: ['check']
