{% extends "layouts/organization.html" %}
{% load i18n %}

{% block content %}
    

    <section class="organization-events">
        <h2>Incoming events</h2>
        <ul>
            {% for event in events %}
                <li>
                    {{ event.title }} - {{ event.start_time }}
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock content %}
